                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": "Lu\u1eadt", "id": "lu\u1eadt 96/2025/qh15 c\u00e1c t\u1ed5 ch\u1ee9c t\u00edn d\u1ee5ng s\u1eeda \u0111\u1ed5i n\u0103m 2025", "label": "lu\u1eadt 96/2025/qh15 c\u00e1c t\u1ed5 ch\u1ee9c t\u00edn d\u1ee5ng s\u1eeda \u0111\u1ed5i n\u0103m 2025", "shape": "dot", "title": "Lu\u1eadt"}, {"font": {"color": "white"}, "group": "Hi\u1ebfn ph\u00e1p", "id": "hi\u1ebfn ph\u00e1p n\u01b0\u1edbc c\u1ed9ng h\u00f2a x\u00e3 h\u1ed9i ch\u1ee7 ngh\u0129a vi\u1ec7t nam", "label": "hi\u1ebfn ph\u00e1p n\u01b0\u1edbc c\u1ed9ng h\u00f2a x\u00e3 h\u1ed9i ch\u1ee7 ngh\u0129a vi\u1ec7t nam", "shape": "dot", "title": "Hi\u1ebfn ph\u00e1p"}, {"font": {"color": "white"}, "group": "Ngh\u1ecb quy\u1ebft", "id": "ngh\u1ecb quy\u1ebft s\u1ed1 203/2025/qh15", "label": "ngh\u1ecb quy\u1ebft s\u1ed1 203/2025/qh15", "shape": "dot", "title": "Ngh\u1ecb quy\u1ebft"}]);

                  // adding nodes and edges to the graph
